<head>
  <title>cgDPS</title>
  <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
</head>

<body id="body">
</body>

<template name="BootstrapLayout">
  <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a href="home" class="navbar-brand">cgDPS</a>
          </div>
          <!-- Collection of nav links and other content for toggling -->
          <div id="navbarCollapse" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                  <li class="link-box active" id="home-link"><a class="links" href="home">Home</a></li>
                  <li class="link-box" id="upload-link"><a class="links" href="files">Files</a></li>
                  <li class="link-box" id="reports-link"><a class="links" href="reports">Reports</a></li>
                  <li class="link-box" id="about-link"><a class="links" href="about">About</a></li>
              </ul>
              <!-- not yet implemented
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">Login</a></li>
              </ul>
              -->
          </div>
      </div>
  </nav>

  <div class="bootstrap-main-area">
    <div class="container">
	    <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron" id="main-area">
            <article>
              {{> yield "main-area"}}
            </article>
          </div>
        </div>
      </div>
    </div>
    <div class="well well-sm" id="footer">
      <footer>
        {{> yield "footer"}}
      </footer>
    </div>
  </div>
</template>

<template name="main-template">
  {{#contentFor "main-area"}}
  {{/contentFor}}

  {{#contentFor "footer"}}
  {{/contentFor}}
</template>
